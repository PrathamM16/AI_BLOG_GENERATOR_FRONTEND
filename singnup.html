<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class=" bg-gray-100 font-sans antialiased">
    <!-----NavBar-->
    <nav class="bg-purple-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-4xl font-bold">AI BLOG GENERATOR</h1>
        </div>
        <div>
            <a href="#" class="text-white-hover:underline">Logout</a>
            <br>
            <a href="#" class="text-white-hover:underline">SignUp</a>
        </div>
    </nav>
    <br>

    <!-- main -->
     <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <!-- Login form -->
             <form class="space-y-4">
                <h2 class="text=xl font-bold">SignUp</h2>
                <div>
                    <label for="username" class="black mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500" placeholder="Username">
                </div>
                <div>
                    <label for="email" class="black mb-1 font-medium">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500" placeholder="enter email name@gmail.com">
                </div>
                <div>
                    <label for="password" class="black mb-1 font-medium">Password</label>
                    <input type="password" id="username" name="password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500" placeholder="Password">
                </div>
                <div>
                    <label for="repeatpassword" class="black mb-1 font-medium">Repeat Password</label>
                    <input type="password" id="repatusername" name="repeatpassword" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500" placeholder="RepeatPassword">
                </div>
                
                <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded hover:bg-purple-800">Login</button>
             </form>

        </div>
     </div>
     <footer class="text-center p-3 text-white mt-6 bg-purple-600 p-4">
        Powered By Pratham M
    </footer>
</body>
</html>
